    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Noto+Serif+SC:wght@600&display=swap');
        body { font-family: 'Noto Sans SC', sans-serif; }
        
        /* 确保打印视图在普通模式下不显示且不占位 */
        .print-section { display: none !important; }

        @media print {
            /* 隐藏网页所有 UI 元素 */
            header, nav, button, .no-print, aside, .video-container, .editor-ui, #root > div:not(.print-section) { 
                display: none !important; 
            }
            /* 强制显示打印专用容器 */
            .print-section { 
                display: block !important; 
                visibility: visible !important;
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
                width: 100% !important;
                z-index: 9999 !important;
                background: white !important;
            }
            body { background: white !important; overflow: visible !important; }
            .lyric-item { 
                page-break-inside: avoid; 
                margin-bottom: 2rem;
                padding-bottom: 2rem;
                border-bottom: 1px solid #eee;
            }
        }
    </style>
